<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-card demo</title>
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../../polymer/polymer.html">
		<link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../components/d2l-enrollment-card/d2l-enrollment-card.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			.subtle-demo {
				background-color: #f6f7f8;
				margin: -20px;
				padding: 20px;
			}
			.grid {
				grid-template-columns: repeat(2, 1fr);
				display: grid;
				grid-column-gap: 15px;
				grid-row-gap: 15px;
			}
			d2l-enrollment-card {
				max-width: 350px;
				height: 100%;
				margin: auto;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Enrollment Card Pin</h3>
			<demo-snippet class="d2l-typography">
				<template>
					<div class="subtle-demo grid">

						<d2l-enrollment-card
							href="../data/enrollments/pin/1.json"
							presentation-href="../data/base/presentation.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/enrollments/pin/2.json"
							presentation-href="../data/base/presentation.json">
						</d2l-enrollment-card>

					</div>
				</template>
			</demo-snippet>

			<h3>Inactive</h3>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/inactive/1.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>
				</template>
			</demo-snippet>

			<h3>Enrollment Card Organization Info</h3>
			<demo-snippet class="d2l-typography">
				<template>
					<div class="subtle-demo grid">

						<d2l-enrollment-card
							href="../data/base/enrollment.json"
							presentation-href="../data/presentation/organization-info/1.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/base/enrollment.json"
							presentation-href="../data/presentation/organization-info/2.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/base/enrollment.json"
							presentation-href="../data/presentation/organization-info/3.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/base/enrollment.json"
							presentation-href="../data/presentation/organization-info/4.json">
						</d2l-enrollment-card>
					</div>
				</template>
			</demo-snippet>

			<h3>Enrollment Card Updates - hide, 0, updates</h3>
			<demo-snippet class="d2l-typography">
				<template>
					<div class="subtle-demo grid">

						<d2l-enrollment-card
							href="../data/enrollments/update/1.json"
							presentation-href="../data/presentation/update/1.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/enrollments/update/2.json"
							presentation-href="../data/base/presentation.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/enrollments/update/1.json"
							presentation-href="../data/base/presentation.json">
						</d2l-enrollment-card>
						<d2l-enrollment-card
							href="../data/enrollments/update/3.json"
							presentation-href="../data/base/presentation.json">
						</d2l-enrollment-card>

					</div>
				</template>
			</demo-snippet>

			<h3>Overdue Enrollment Card</h3>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/not-pinned/2.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>
				</template>
			</demo-snippet>

			<h3>Completed Enrollment Card</h3>

			<demo-snippet class="d2l-typography">
				<template>

			</demo-snippet>

			<h3>Due Tomorrow Enrollment Card</h3>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/not-pinned/4.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>
				</template>
			</demo-snippet>

			<h3>Due this week Enrollment Card</h3>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/not-pinned/5.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>
				</template>
			</demo-snippet>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/not-pinned/6.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>

			</demo-snippet>

			<h3>No Updates</h3>

			<demo-snippet class="d2l-typography">
				<template>
					<d2l-enrollment-card href="../data/enrollments/not-pinned/7.json" presentation-href="../data/base/presentation.json">
					</d2l-enrollment-card>
				</template>
			</demo-snippet>
		</div>

		</script>
	</body>
</html>
