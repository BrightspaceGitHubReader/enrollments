<html lang="en">

			import '../../components/d2l-enrollment-summary-view/d2l-enrollment-summary-view.js';

			const $_documentContainer = document.createElement('template');

							font-size: 20px;

						body {
							padding: 0;

						h3 {
							text-align: center;
						}
						.demo {
							border-top: 3px solid blue;
							margin: auto;
							width: 100%;
						}
						.demo d2l-enrollment-summary-view {
							width:100%;
						}
					</style>
				</custom-style>
			`;
			document.body.appendChild($_documentContainer.content);
			window.D2L.Siren.WhitelistBehavior._inTestMode = true;
